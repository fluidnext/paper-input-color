<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Paper Input Color</title>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet.js';
    </script>
    <script type="module" src="../paper-input-color.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                font-family: roboto;
            }
        </style>
    </custom-style>
</head>

<body>
    <style></style>
    <div class="vertical-section-container centered">
        <h3>Paper Input Color</h3>
        <demo-snippet>
            <paper-input-color label="Select Color..."></paper-input-color>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Paper Input Color in RGB</h3>
        <demo-snippet>
            <paper-input-color label="Select Color..." color-type="rgb"></paper-input-color>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Paper Input Color, with default value</h3>
        <demo-snippet>
            <paper-input-color label="Select Color..." value="#523bdb"></paper-input-color>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Paper Input Color, with default value in HEX and color-type set to RGB</h3>
        <demo-snippet>
            <paper-input-color label="Select Color..." color-type="rgb" value="#ff36"></paper-input-color>
        </demo-snippet>
    </div>
</body>

</html>
